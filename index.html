<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="launch-container">
      <h1>We're launching soon Days Hours Minutes Seconds</h1>
      <div class="timer-container">
        <div class="timer-D">
          <h2 id="countdownDays"></h2>
          <p>Days</p>
        </div>
        <div class="timer-H">
          <h2 id="countdownHours"></h2>
          <p>Hours</p>
        </div>
        <div class="timer-M">
          <h2 id="countdownMins"></h2>
          <p>Minutes</p>
        </div>
        <div class="timer-H">
          <h2 id="countdownSecs"></h2>
          <p>Seconds</p>
        </div>
      </div>
    </div>

    <div class="social-container">
      <div class="social">
        <img id="face" src="./images/icon-facebook.svg" alt="" />
        <img src="./images/icon-instagram.svg" alt="" />
        <img src="./images/icon-pinterest.svg" alt="" />
      </div>
    </div>
    <script src="src/countdown.js"></script>
  </body>
</html>
